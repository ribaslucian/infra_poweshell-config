$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
final_space: true
version: 2

blocks:
  - alignment: left
    type: prompt
    segments:
      - foreground: "#FFBD00"
        style: plain
        template: "<#757575,>\u250c</>  {{.UserName}}  "
        type: session

      - # foreground: #56B6C2
        properties:
          style: folder
        style: plain
        template: " {{ .Path }}  "
        type: path

      - properties:
          branch_icon: ''
          branch_max_length: 25
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
        style: powerline
        template: "{{ .UpstreamIcon }}{{ .HEAD }}  "
        type: git

  - alignment: right
    type: prompt
    segments:
      - type: kubectl
        style: powerline
        foreground: #000000
        template: "☸️{{ .Context }}{{ if .Namespace }}/{{ .Namespace }}{{ end }}  "

      - foreground: "#94ffa2"
        style: diamond
        template: "<#ffffff> </>{{ round .PhysicalPercentUsed .Precision }}% "
        type: sysinfo

      - style: diamond
        template: "{{ (div ((sub .PhysicalTotalMemory .PhysicalFreeMemory)|float64)
          1000000000.0) }}/{{ (div .PhysicalTotalMemory 1000000000.0) }}GB"
        type: sysinfo


  - alignment: left
    type: prompt
    newline: true
    segments:
    - foreground: "#757575"
      style: plain
      template: "└ "
      type: text

    - foreground: "#ffffff"
      style: plain
      template: "$"
      type: text